<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="../../../assets/images/userIcon.png" alt="user" class="user-image">
        </div>
        <form (ngSubmit)="signUp(userData)">
            <div class="form-group">
              <label for="Username">Username : </label>
              <input type="text" name="Username" class="form-control" placeholder="Username" [(ngModel)]="userData.username" required>
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********" [(ngModel)]="userData.password" required>
            </div>
            <div class="form-group">
              <label for="c_password">Confirm Password : </label>
              <input type="password" name="c_password" class="form-control" placeholder="********" [(ngModel)]="userData.c_password" required>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-my" value="Sign Up">
            </div>
            <div class="text-center login">
              Already have an account ? <a routerLink="/login">Login</a> here.
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
