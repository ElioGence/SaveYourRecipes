<div class="signup-container">
    <h2>Signup</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          [class.invalid]="f.username?.invalid && f.username?.touched"
        />
        <div *ngIf="f.username?.invalid && f.username?.touched" class="error">
          Username is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          [class.invalid]="f.password?.invalid && f.password?.touched"
        />
        <div *ngIf="f.password?.invalid && f.password?.touched" class="error">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          [class.invalid]="f.confirmPassword?.invalid && f.confirmPassword?.touched"
        />
        <div *ngIf="f.confirmPassword?.invalid && f.confirmPassword?.touched" class="error">
          Please confirm your password.
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
