<div *ngFor="let recipe of recipes; let i = index" (click)="onRecipeClick(recipe)" [ngClass]="{'selected': isSelected(recipe)}">
    <a href="recipes#" class="recipe-list">
      <h1>{{ recipe.name }}</h1>
    </a>
</div>

<button (click)="onAddRecipeClick()">Ajouter une recette</button>
<button (click)="onDeleteRecipeClick()" [disabled]="!selectedRecipe?.id">Supprimer une recette</button>
<button (click)="onModifyRecipeClick()" [disabled]="!selectedRecipe?.id">Modifier une recette</button>
